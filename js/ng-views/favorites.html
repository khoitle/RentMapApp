<nav>
  <ul>
    <li><a ui-sref="home">Home | </a></li>
    <li><a ui-sref="map"> Map | </a></li>
    <li><a ui-sref="favorites"> My Places</a></li>
  </ul>
</nav>
<div class="favorites-page">
  <div class="saved-place" id="{{favorite.name}}" ng-repeat="favorite in vm.favorites">
    <div class="saved-place-zip">{{favorite.zip}}</div>
    <div><p>{{favorite.name}}, {{favorite.state}}</p></div>
    <div><p>Avg. Rent: ${{favorite.rent}}</p></div>
    <button data-ng-click="vm.delete(favorite)">Delete</button>
  </div>
</div>
